
<ejs-grid [dataSource]="data" [allowGrouping]="true" >
    <ng-template #groupSettingsCaptionTemplate let-data>
        <span>{{data.meal_type}}</span>
    </ng-template>
</ejs-grid>
<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto my-5" *ngFor="let x of reel">
            <div class="card-body">
                <img class = "img-fluid"[src]="x.image" alt="Card image cap">
             
                <div class="card-body">
                    <h5 class="card-title">{{x.name}} </h5>

                    <h5><strong>Meal Category</strong></h5>
                    <li class="list-group-item">{{x.meal_type}}</li>
                    <h5><strong>Serving Size</strong></h5>
                    <li class="list-group-item">{{x.servings}}</li>
                
                    
                </div>
            </div>
        </div>
    </div>
</div>
