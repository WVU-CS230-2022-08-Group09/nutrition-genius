
<div class=" card" style="max-width: 900px;">
    <div class="row g-0">
      
      <div class="col-md-4">
        <img src="\assets\images\NutritionLogInBackground.jpg" class="img-fluid rounded-start" alt="...">
      </div>

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      
        <div class="col-md-8">
        <div class="card-body">
       
          <h5 class="card-title">Welcome Back, Please Login To Get Started</h5>
          <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email"
              ngMode name ="email"
              required email>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password"
              ngMode name = "password"
              required password>
            </div>
          </div>
          <button class="btn btn-outline-success" type="submit" [disabled]= "!authForm.valid" (click)="buttonClicked='SignUp' ">
            <a routerLink="../SignUpPage" href="#" class="nav-item nav-link active">Login</a>
          </button>
          <div class="forgot-password">
            <p class="card-text" style="transform: rotate(0);">
             Forgot your Username / Password?  <a href="#" class="text-success stretched-link">Click Here</a> to Get Back In<code></code>.
            </p>
          </div>
          <div class="create-account">
            <p class="card-text" style="transform: rotate(0);">
             Don't Have an Account?  <a routerLink="../SignUpPage" href="#" class="text-success stretched-link">Click Here</a> to Get Started<code></code>.
            </p>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
